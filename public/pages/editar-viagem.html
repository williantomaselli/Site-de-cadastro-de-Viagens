<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Viagens | Guara Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="/Assets/g.png" type="image/x-icon">
</head>
<body class="w-100">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(78,86,131); height: 7vh;">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" style="margin-left: 3vh;" href="/index">Guara Viagens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index" style="margin-right: 2vh; font-size: 1.2rem;">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro-viagem.html" style="margin-right: 2vh; font-size: 1.2rem;">Cadastro de
              viagens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/editar-viagem.html" style="margin-right: 2vh; font-size: 1.2rem;">Editar
              Viagens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/cadastro-usuario.html" style="margin-right: 2vh; font-size: 1.2rem;">Cadastrar-se</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

    <!-- Banner Hero -->
    <section class="banner-hero d-flex align-items-center text-white shadow"
    style="background: url('/Assets/Banner2.jpg') center center/cover no-repeat; min-height: 60vh;">
    <div class="container text-center">
      <h1 class="display-4">Edite suas viagem</h1>
      <p class="lead">Se enganou? Não se preocupe!</p>
    </div>
  </section>

  <!-- Espaçamento -->
  <div class="w-100 shadow" style="height: 2rem; background-color: rgb(78,86,131);"></div>

  <div class="container my-5">
    <h2 class="text-center">Editar Viagens</h2>
    <div id="viagens-list" class="row g-4 mb-5">
      <!-- Cartões das viagens serão renderizados aqui -->
    </div>
    <div id="edit-form-container" style="display: none;">
      <h3>Editar Viagem</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <div class="mb-3">
          <label for="edit-destino" class="form-label">Destino</label>
          <input type="text" class="form-control" id="edit-destino" required>
        </div>
        <div class="mb-3">
          <label for="edit-data-viagem" class="form-label">Data da viagem</label>
          <input type="date" class="form-control" id="edit-data-viagem" required>
        </div>
        <div class="mb-3">
          <label for="edit-preco" class="form-label">Preço por pessoa</label>
          <input type="number" step="0.01" class="form-control" id="edit-preco" required>
        </div>
        <div class="mb-3">
          <label for="edit-vagas" class="form-label">Número de vagas</label>
          <input type="number" class="form-control" id="edit-vagas" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Viagem</button>
        <button type="button" id="cancel-edit" class="btn btn-secondary ms-2">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let viagensData = [];

    function renderViagens(viagens) {
      const viagensList = document.getElementById('viagens-list');
      viagensList.innerHTML = '';
      if (viagens.length === 0) {
        viagensList.innerHTML = '<p class="text-center">Nenhuma viagem cadastrada.</p>';
        return;
      }
      viagens.forEach(viagem => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        const card = document.createElement('div');
        card.className = 'card h-100 shadow';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${viagem.destino}</h5>
            <p class="card-text">Data: ${new Date(viagem.data_viagem).toLocaleDateString('pt-BR')}</p>
            <p class="card-text">Preço: R$ ${parseFloat(viagem.preco).toFixed(2)}</p>
            <p class="card-text">Vagas: ${viagem.vagas}</p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-primary btn-sm edit-btn" data-id="${viagem.id}">Editar</button>
            <button class="btn btn-danger btn-sm cancel-btn ms-2" data-id="${viagem.id}">Cancelar Viagem</button>
          </div>
        `;
        col.appendChild(card);
        viagensList.appendChild(col);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          const viagemId = this.getAttribute('data-id');
          const viagem = viagensData.find(v => v.id == viagemId);
          if (viagem) {
            showEditForm(viagem);
          }
        });
      });

      document.querySelectorAll('.cancel-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          const viagemId = this.getAttribute('data-id');
          if (confirm('Tem certeza que deseja cancelar essa viagem?')) {
            deleteViagem(viagemId);
          }
        });
      });
    }

    function showEditForm(viagem) {
      document.getElementById('edit-form-container').style.display = 'block';
      document.getElementById('edit-id').value = viagem.id;
      document.getElementById('edit-destino').value = viagem.destino;
      document.getElementById('edit-data-viagem').value = viagem.data_viagem;
      document.getElementById('edit-preco').value = viagem.preco;
      document.getElementById('edit-vagas').value = viagem.vagas;
      document.getElementById('edit-form-container').scrollIntoView({ behavior: 'smooth' });
    }

    function hideEditForm() {
      document.getElementById('edit-form-container').style.display = 'none';
    }

    function fetchViagens() {
      fetch('/viagens')
        .then(response => response.json())
        .then(data => {
          viagensData = data;
          renderViagens(viagensData);
        })
        .catch(error => console.error('Erro ao buscar viagens:', error));
    }

    function deleteViagem(id) {
      fetch(`/viagem/${id}`, {
        method: 'DELETE'
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          fetchViagens();
        })
        .catch(error => {
          console.error('Erro ao cancelar viagem:', error);
          alert('Erro ao cancelar viagem.');
        });
    }

    document.getElementById('edit-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('edit-id').value;
      const destino = document.getElementById('edit-destino').value;
      const data_viagem = document.getElementById('edit-data-viagem').value;
      const preco = document.getElementById('edit-preco').value;
      const vagas = document.getElementById('edit-vagas').value;
      const viagemAtualizada = { destino, data_viagem, preco, vagas };
      fetch(`/viagem/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(viagemAtualizada)
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          hideEditForm();
          fetchViagens();
        })
        .catch(error => {
          console.error('Erro ao atualizar viagem:', error);
          alert('Erro ao atualizar viagem.');
        });
    });

    document.getElementById('cancel-edit').addEventListener('click', function () {
      hideEditForm();
    });

    fetchViagens();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
