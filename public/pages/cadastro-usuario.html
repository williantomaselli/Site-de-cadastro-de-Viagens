<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário | Guara Viagens</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Caminho para o seu CSS dentro da pasta "public/css" -->
  <link rel="stylesheet" href="/css/styles.css" />
  
  <link
    rel="shortcut icon"
    href="/Assets/g (1).png"
    type="image/x-icon"
  />
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("/Assets/bg.jfif") center center / cover no-repeat;
      min-height: 100vh;
    }
    .register-card {
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
    }
    .register-card .card {
      border: none;
      border-radius: 10px;
      box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    }
    .register-card .card-header {
      background-color: rgb(194, 149, 53);
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
      border: none;
    }
    .register-card .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <section class="register-card">
    <div class="card">
      <div class="card-header shadow">
        <h3>Cadastro de Usuário</h3>
      </div>
      <div class="card-body">
        <!-- Importante: action="/cadastrar" -> rota do back-end -->
        <form action="/cadastrar" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Digite seu nome de usuário"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Já tem uma conta?
          <a href="/login">Acesse já</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
